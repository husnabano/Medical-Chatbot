<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
        }

        .chatbox {
            width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
        }

        .message {
            padding: 12px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot {
            background-color: #f0f4f8;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>ðŸ¤– Medical Chatbot</h2>

        <div class="messages" id="messages">
            {% if chat_history %}
                {% for msg in chat_history %}
                    <div class="message {{ msg.type }}">
                        {{ msg.text }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST">
            <textarea name="query" placeholder="Ask your medical question..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Auto-scroll script -->
    <script>
        const messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    </script>
</body>
</html>
